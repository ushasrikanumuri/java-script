<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var list="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%",randompassword=[];
		//for finding the length of the list we consider
		console.log(list.length)
		//for finding the character in a list from a string
		console.log(list.charAt(45))
		for(i=0;i<=8;i++){
			var randomnumber=Math.floor(Math.random()*66)
			console.log(randomnumber,list.charAt(randomnumber))
			randompassword.push(list.charAt(randomnumber))
		}
		console.log("list from random password",randompassword)
		var rjoin=randompassword.join('')
		console.log(rjoin)
	</script>
