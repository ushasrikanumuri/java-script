<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
	   .body{
	   	background-image: linear-gradient(to right, #605e7e, #6b73c1, #37b3cc);
	   }
		.listtype{
			list-style: none;

<body>
	<input type="text" id="new"placeholder="enter your name"/>
	<ul>
		
	</ul>
   
	<button onclick="todo()">click</button>
	<script type="text/javascript">
		function todo(){
		let newTodo=document.getElementById("new").value,todoList=[]
        if(newTodo===""){
        	alert("enter a todo value")
        }
        else{
        	add(newTodo)
        }
		//console.log(newTodo)
		document.getElementById("new").value=""
		
		}
		function add(newvalue){
			let ul=document.querySelector("ul")
			console.log(ul)
			let li=document.createElement("li");
			li.innerHTML=`
			<span class="listvalue">${newvalue}</span>
			<i class="fa-solid fa-rectangle-xmark"></i>`
			li.classList.add("listtype")
			ul.appendChild(li)
		}
	</script>

 
</body>
